<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px; color: #333;">
    <p>Hello {{username}},</p>
    <p>
        We received a request to reset your password. If you did not make any such request,
        please ignore this email. To reset your password, click the button below:
    </p>

    <a href="{{reset_url}}" 
       style="
            display: inline-block;
            padding: 12px 24px;
            margin: 20px 0;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
       ">
        Reset Password
    </a>

    <p style="margin-top: 20px;">This link will expire in 24 hours.</p>
    <p style="font-size: 12px; color: #777;">Powered by Fastship.</p>
</body>
